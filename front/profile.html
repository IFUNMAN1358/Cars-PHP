<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/profile.css">
    <link rel="stylesheet" href="resources/css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">CARS</div>
        <nav>
            <span id="mainPageLink">Главная</span>
            <span id="catalogPageLink">Каталог</span>
        </nav>
        <div class="auth">
            <span id="loginPageLink">Вход</span>
            <span id="registerPageLink">Регистрация</span>
        </div>
    </div>
</header>
<main>
    <div class="profile-container">
        <h2>ЛИЧНЫЙ КАБИНЕТ</h2>
        <button class="profile-button" id="accountDataButton">Данные аккаунта</button>
        <button class="profile-button" id="ordersButton">Заявки</button>
        <button class="profile-button logout-button" id="logoutButton">Выйти из аккаунта</button>
    </div>
</main>
<footer>
    <div class="container">
        <div class="support">
            <p>Поддержка</p>
            <p>Низкие цены</p>
            <p>Быстрая доставка</p>
        </div>
        <div class="contacts">
            <p>Контакты</p>
            <p>Telegram: @cars</p>
            <p>ВКонтакте: vk.com/Cars</p>
            <p>Телефон: +7-800-000-80-80</p>
        </div>
    </div>
</footer>
<script type="module">
    import { openMainPage, openCatalogPage, openUserOrdersPage } from "./resources/js/core/redirect.js";
    import {submitLogout} from "./resources/js/request/auth/logout.js";
    import {updateAuthButtons} from "./resources/js/core/loader.js";
    import {openLoginPage, openRegistrationPage, openAccountDataPage} from "./resources/js/core/redirect.js";

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('mainPageLink').addEventListener('click', openMainPage);
        document.getElementById('catalogPageLink').addEventListener('click', openCatalogPage);
        document.getElementById('loginPageLink').addEventListener('click', openLoginPage);
        document.getElementById('registerPageLink').addEventListener('click', openRegistrationPage);

        document.getElementById('accountDataButton').addEventListener('click', openAccountDataPage);
        document.getElementById('ordersButton').addEventListener('click', openUserOrdersPage);
        document.getElementById('logoutButton').addEventListener('click', submitLogout);

        updateAuthButtons();
    });
</script>
</body>
</html>
