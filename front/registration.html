<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/header.css">
    <link rel="stylesheet" href="resources/css/registration.css">
    <link rel="stylesheet" href="resources/css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">CARS</div>
        <nav>
            <span id="mainPageLink">Главная</span>
            <span id="catalogPageLink">Каталог</span>
        </nav>
        <div class="auth">
            <span id="loginPageLink">Вход</span>
            <span id="registerPageLink">Регистрация</span>
        </div>
    </div>
</header>
<main>
    <div class="registration-container">
        <form class="registration-form" id="registrationForm">
            <h2>РЕГИСТРАЦИЯ</h2>

            <div class="form-group">
                <div class="error" id="first_name_error"></div>
                <label for="first_name"></label>
                <input type="text" name="first_name" id="first_name" placeholder="Имя" required>
            </div>

            <div class="form-group">
                <div class="error" id="last_name_error"></div>
                <label for="last_name"></label>
                <input type="text" name="last_name" id="last_name" placeholder="Фамилия" required>
            </div>

            <div class="form-group">
                <div class="error" id="phone_error"></div>
                <label for="phone"></label>
                <input type="tel" name="phone" id="phone" placeholder="Номер телефона" required>
            </div>

            <div class="form-group">
                <div class="error" id="email_error"></div>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <div class="error" id="password_error"></div>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Пароль" required>
            </div>

            <div class="form-group">
                <div class="error" id="confirm_password_error"></div>
                <label for="confirm_password"></label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Повторите пароль" required>
            </div>

            <button type="button" id="registerButton">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <div class="support">
            <p>Поддержка</p>
            <p>Низкие цены</p>
            <p>Быстрая доставка</p>
        </div>
        <div class="contacts">
            <p>Контакты</p>
            <p>Telegram: @cars</p>
            <p>ВКонтакте: vk.com/Cars</p>
            <p>Телефон: +7-800-000-80-80</p>
        </div>
    </div>
</footer>
<script type="module">
    import { updateAuthButtons } from "./resources/js/core/loader.js";
    import {openCatalogPage, openLoginPage, openMainPage, openRegistrationPage} from "./resources/js/core/redirect.js";
    import {submitRegistration} from "./resources/js/request/auth/registration.js";

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('mainPageLink').addEventListener('click', openMainPage);
        document.getElementById('catalogPageLink').addEventListener('click', openCatalogPage);
        document.getElementById('loginPageLink').addEventListener('click', openLoginPage);
        document.getElementById('registerPageLink').addEventListener('click', openRegistrationPage);

        document.getElementById('registerButton').addEventListener('click', submitRegistration);

        updateAuthButtons();
    });
</script>
</body>
</html>
